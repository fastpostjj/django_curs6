{% extends 'mailing/base.html' %}

{% block content %}
<div class="row">
<!-- <div class="col-3"> -->
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </form>
                </div>
                <div class="card-footer">
            Вход
                        {% if user.is_authenticated %}
                        <a href={% url "user_auth:generate_new_password" %} class="btn btn-info"> Сгенерировать новый пароль</a>
                            Новый пароль будет направлен на ваш email
                        {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
