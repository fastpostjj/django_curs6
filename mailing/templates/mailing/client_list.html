{% extends 'mailing/base.html' %}

{% block content %}
<diov class="col-12">
    <a href="{% url 'mailing:clients' %}" class ='btn btn-primary' m-2>Все клиенты &raquo;</a>
    <a href="{% url 'mailing:client_drafts' %}" class ='btn btn-primary' m-2>Неактивные клиенты &raquo;</a>
</diov>
    <br>
    <br>
<diov class="col-12">
    <a href="{% url 'mailing:client_create' %}" class ='btn btn-primary' m-2>Добавить клиента &raquo;</a>
</diov>
{% if  object_list %}
{% for object in object_list %}
    <div class="row">
     {% include 'mailing/includes/client.html' %}
    </div>
    <a class="btn btn-secondary" href={% url 'mailing:client' object.pk %}>Перейти &raquo;</a>
{% endfor %}
{% else %}
    <div class="row">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">
                            Нет ни одного клиента
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endif %}
{% endblock content %}
