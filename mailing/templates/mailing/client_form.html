{% extends 'mailing/base.html' %}
{% block content %}
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post"  enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-success" value="{% if object %}Сохранить клиента{% else %}Создать клиента{% endif %}"  &raquo;>
                </form>
                <div class="card-footer">
                    <a href="{% url 'mailing:clients' %}" class="btn btn-primary">Все клиенты</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
