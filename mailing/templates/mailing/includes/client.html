
{% block content %}

<div class="card">
  <div class="row no-gutters">
    <div class="col-md-8">
      <div class="card-body">
        {% if  object %}
        <h5 class="card-title">{{ object.name }}</h5>
        <a href="{% url 'mailing:client' object.pk %}" >{{ object.name }}</a>
        <p class="card-text mb-auto">{{ object.email }}</p>
        <p class="card-text mb-auto">{{ object.comment }}</p>
        {% else %}
        <p class="card-text mb-auto">Нет клиента</p>

        {% endif %}
      </div>
    </div>

  </div>
</div>


{% endblock content %}


<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ФИО</th>
      <th scope="col">email</th>
      <th scope="col">Комментарий</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{ object.pk }}</th>
      <td>{{object.name}}</td>
      <td>{{ object.email }}</td>
      <td>{{ object.comment }}</td>
    </tr>

  </tbody>
</table>
