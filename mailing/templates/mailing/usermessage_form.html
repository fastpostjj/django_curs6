{% extends 'mailing/base.html' %}
{% block content %}
    <div class="col">
        <div class="card">
            <div class="card-body">
                <form method="post"  enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-success" value="{% if object %}Сохранить сообщение{% else %}Создать сообщение{% endif %}"  &raquo;>
                </form>
                <div class="card-footer">
                    <a href="{% url 'mailing:usermessages' %}" class="btn btn-primary">Все сообщения</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
